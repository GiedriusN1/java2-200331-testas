#
# jdbc url, DB user name, DB password
#
spring.datasource.url=jdbc:mysql://localhost:3306/dienynas?serverTimezone=Europe/Vilnius
spring.datasource.username=root
spring.datasource.password=mysql123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# validate - patikrina ar java modelis atitinka DB schema
spring.jpa.hibernate.ddl-auto=validate

# norime kad konsoleje matytumeme hibernate generuojamus SQL sakinius
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
